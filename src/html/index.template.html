<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/ship.png">
    <title>Buoyancy</title>
</head>
<body>

    <div class="header">
        <h1>Buoyancy</h1>
    </div>

    <div class="game-container">
        <div class="board-container">

            <div class="dashboard">
                <div class="dashboard-container">
                    <h4>Your Ships</h4>
                </div>
                <button id="reset-btn" disabled>Reset</button>

            </div>
            
            <div class="player-one">
                <h4>Player One's Board</h4>
                <div class="player-one-board"></div>
            </div>

            <div class="player-two">
                <h4>Player Two's Board</h4>
                <div class="player-two-board"></div>
            </div>
        </div>
    </div>

    <div class="timeout-screen">
        <h2 id="timeout-message"></h2>
        <h3 id="player-turn"></h3>
        <button id="continue-game-btn">Continue &rarr;</button>
    </div>

    <div class="footer">
        <p>A Mohammed Numaan Production</p>
        <a href="https://github.com/mohammednumaan"><img id="github-icon" src="/src/assets/github.png" width="26px" height="26px"></a>
    </div>
</body>
</html>
